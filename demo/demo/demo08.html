<head>

<header id="header" class="navbar">

  <div id="contents">
    <div id="main">
<script type="text/javascript">
jQuery(function($){
	$('button','#demo').click(function(){
		$('div','#demo').animate({
			width:"800px",
			padding:"50px"
		},3000);
	});
});
</script>

<style>
#demo div {
	font-size: 24px;
	padding: 5px 10px;
	background-color: #2ecc71;
}
</style>

<h3>Script</h3>
<pre><code class="language-javascript">jQuery(function($){

<h3>Demo</h3>
